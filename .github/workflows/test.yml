name: test

run-name: ${{ github.actor }} sdelal
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      STUDENT_NAME: "Кочкин Кирилл Алексеевич"
      GROUP_NUMBER: "M3111"

    steps:
      - name: Print Info
        run: |
          echo "ФИО: ${{ env.STUDENT_NAME }}"
          echo "Группа: ${{ env.GROUP_NUMBER }}"
          echo "Ник на Github: ${{ github.actor }}"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run tests
        run: python -m unittest discover

      - name: Check code style
        run: flake8
