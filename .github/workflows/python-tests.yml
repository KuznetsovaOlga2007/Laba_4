name: Python Tests and Linting

on:
  push:
    branches:
      - master
      - release/*
  pull_request:
    branches:
      - master
      - release/*
      - develop
  workflow_dispatch:  # Позволяет запуск вручную


jobs:
  test-and-lint:
    runs-on: ubuntu-latest

    env:
      FULL_NAME: "Ахматова Елизавета Алексеевна"
      GROUP_NUMBER: "М3114"

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Print user information
        run: |
          echo "Full Name: ${{ env.FULL_NAME }}"
          echo "Group Number: ${{ env.GROUP_NUMBER }}"
          echo "GitHub Username: ${{ github.actor }}"

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests
        run: |
          python -m unittest discover -s tests

      - name: Lint code with flake8
        run: |
          pip install flake8
          flake8 src/ tests/
