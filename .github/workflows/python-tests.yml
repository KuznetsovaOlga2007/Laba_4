name: Python Tests

on:
  push:
    branches:
      - main
      - release
  pull_request:
    branches:
      - master
      - release
      - develop
      - feat/tests

jobs:  
  test:                   
    runs-on: ubuntu-latest

    env:
      FULL_NAME: "Моломожнов Никита Владимирович"
      GROUP: "М3111"

    steps:
      - name: Checkout code    
        uses: actions/checkout@v3
                         
      - name: Print developer info 
        run: echo "ФИО: ${{ env.FULL_NAME }}, Группа: ${{ env.GROUP }}, Github: ${{ github.actor }}"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: pytest

      - name: Check code style
        run: flake8 .