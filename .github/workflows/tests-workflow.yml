name: Run Tests

on:
  push:
    branches:
      - main  # Замените на вашу основную ветку
  pull_request:
    branches:
      - main  # Замените на вашу основную ветку

jobs:
  test:
    runs-on: ubuntu-latest  # Выбор операционной системы для выполнения

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Клонирование репозитория

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'  # Укажите версию Python, которую вы используете

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Убедитесь, что у вас есть requirements.txt

      - name: Run tests
        run: |
          pytest  # Или команда для запуска ваших тестов
